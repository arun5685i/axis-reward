    <style>
        body {
            line-height: 1.6;
            margin: 15px;
            padding: 0;
            background-color: #15c1b9;
            color: #333;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 7px #757575;
        }

        li:last-child {
            margin-bottom: 0;
        }

        strong {
            text-transform: uppercase;
        }

        .box {
            display: flex;
            font-size: 20px;
            flex-wrap: wrap;
        }

        p {
            margin: 0;
            padding-left: 5px;
            color: red;
        }

        #date {
            font-size: 13px;
            width: 100%;
            text-align: center;
            background: black;
            color: aliceblue;
            border-radius: 5px;
            margin-bottom: 9px;
            padding: 3px 0;
        }

        .toast {
            visibility: hidden;
            width: 250px;
            margin-left: -125px;
            background-color: #020d83;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(138, 137, 137);
            /* Semi-transparent black overlay */
            z-index: 999;
            /* Ensure overlay is on top of everything else */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            z-index: 1000;
            width: 100%;
            border-radius: 8px;
            /* Rounded corners */
        }

        .popup p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .popup button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            /* Blue color for button */
            color: #fff;
            /* White text color */
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
